name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Add manual trigger

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    - name: Run Web tests only (skip mobile)
      run: npx playwright test testNadz/2.Web --project=chromium --headless:true --reporter=list,html || echo "Tests completed"


    - name: Debug - Check for report folder
      run: ls -la playwright-report || echo "Report folder not found"

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        if-no-files-found: warn
        retention-days: 30
